<html>
<head>
<script type="text/javascript">
        var latitude = 40.72586 + (Math.random() * .03);
        var longitude = -74.006052 + (Math.random() * .03);
        var url = "/geonum/demo/index.html?lat=" + latitude + "&lon=" + longitude;

        // IE8 and lower fix
        if (navigator.userAgent.match(/MSIE\s(?!9.0)/))
        {
                var referLink = document.createElement("a");
                referLink.href = url;
                document.body.appendChild(referLink);
                referLink.click();
        }

        // All other browsers
        else { window.location.replace(url); }
</script>
</head>
<body></body>
